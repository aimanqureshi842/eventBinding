

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input #fname type="text" class="form-control">
                            </div>
                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input #lname  type="text" class="form-control">
                            </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input #email type="text" class="form-control">
                            </div>
                        <div class="form-group">
                            <label for="address"> Address</label>
                            <input #address type="text" class="form-control">
                            </div>
                        <div class="form-group">
                            <label for="contact">Contact</label>
                            <input #contact type="text" class="form-control">
                            </div>
                                                    <div class="form-group">
                            <label for="age">Age</label>
                            <input #age type="text" class="form-control">
                            </div>
<button (click)="onFormAdd()"
 class="btn btn-primary btn-sm">Add Form</button>

        </div>
        <div class="col-md-8">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Sr no</th>
                        <th>Full Name</th>
                        <th>email</th>
                        <th>address</th>
                        <th>contact</th>
                        <th>age</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let std of studentsArray; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{std.firstname}} {{std.lastname}}</td>
                        <td>{{std.email}}</td>
                        <td>{{std.address}}</td>
                        <td>{{std.contact}}</td>
                        <td>{{std.age}}</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>
